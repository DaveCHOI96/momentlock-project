<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>초대 메일 테스트</title>
</head>
<body style="font-family:Arial, sans-serif; padding:40px;">
    <h2>MomentLock 초대 메일 테스트</h2>
    <form th:action="@{/invite-test}" method="post">
        <div style="margin-bottom:10px;">
            <label>초대자 닉네임:</label><br>
            <input type="text" name="inviterNickname" required>
        </div>
        <div style="margin-bottom:10px;">
            <label>초대받는 사람 닉네임:</label><br>
            <input type="text" name="inviteeNickname" required>
        </div>
        <div style="margin-bottom:10px;">
            <label>박스 ID:</label><br>
            <input type="number" name="boxId" value="1" required>
        </div>
        <button type="submit" style="padding:8px 16px;">메일 보내기</button>
    </form>
</body>
</html>
