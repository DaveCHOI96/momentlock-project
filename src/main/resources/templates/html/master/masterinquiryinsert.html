<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<link rel="stylesheet" th:href="@{/css/main.css}" />
	<link rel="stylesheet" th:href="@{/css/nav.css}" />
	<link rel="stylesheet" th:href="@{/css/commons/commons.css}" />
	<link rel="stylesheet" th:href="@{/css/capsule/capsuleinsert.css}" /> <!-- capsuleinsert css 바꿔야함-->
	<link rel="stylesheet" th:href="@{/css/commons/form_btn.css}" />
</head>

<body>
	<div th:replace="~{fragments/sidebar :: sidebar}"></div>
	<div id="mainContainer" class="blurContainer">
		<div th:replace="~{fragments/nav :: nav}"></div>
		
		<div class="modal">
		  <form th:action="@{/notices/create}" method="post" enctype="multipart/form-data"> 
			<h2 class="modal-title">공지사항 작성</h2>

			<input type="text" name="title" class="input-title" placeholder="제목을 입력해 주세요.">
			
			<div class="form-group"> 
			    <label for="category-select">게시글 구분:</label>
			    <select name="category" id="category-select" class="category-select" required>
			        <option value="">-- 카테고리를 선택하세요 --</option>
			        <option value="NOTICE">공지사항</option>
			        <option value="QNA">QnA</option>
			    </select>
			</div>	

			<textarea name="content" class="input-content" placeholder="내용을 입력하세요."></textarea>

			<div class="file-area">
				<span class="file-box">첨부파일은 600MB 까지 가능합니다.</span>
				<button class="form-btn">업로드</button>
			</div>

			<div class="actions">
				<button type="button" class="form-btn" onclick="location.href='/notices'">이전</button>
				<button type="submit" class="form-btn">등록</button>
			</div>
		</div>
	</div>
	<div th:replace="~{fragments/footer :: footer}"></div>
	<script th:src="@{/js/nav.js}" defer></script>

	<body>

</html>
